<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}"> 
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">Disease Prediction</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('BreastCancer') }}">Breast Cancer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('Covid19') }}">Covid-19</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-5">
            <h1>Predicting Disease Outbreaks</h1>
            <form>
                <div class="mb-3">
                    <label for="pregnancies" class="form-label">Pregnancies:</label>
                    <input type="text" class="form-control" id="pregnancies" name="pregnancies">
                </div>
                <div class="mb-3">
                    <label for="glucose" class="form-label">Glucose:</label>
                    <input type="text" class="form-control" id="glucose" name="glucose">
                </div>
                <div class="mb-3">
                    <label for="blood_pressure" class="form-label">Blood Pressure:</label>
                    <input type="text" class="form-control" id="blood_pressure" name="blood_pressure">
                </div>
                <div class="mb-3">
                    <label for="skin_thickness" class="form-label">Skin Thickness:</label>
                    <input type="text" class="form-control" id="skin_thickness" name="skin_thickness">
                </div>
                <div class="mb-3">
                    <label for="insulin" class="form-label">Insulin:</label>
                    <input type="text" class="form-control" id="insulin" name="insulin">
                </div>
                <div class="mb-3">
                    <label for="bmi" class="form-label">BMI:</label>
                    <input type="text" class="form-control" id="bmi" name="bmi">
                </div>
                <div class="mb-3">
                    <label for="dpf" class="form-label">Diabetes Pedigree Function:</label>
                    <input type="text" class="form-control" id="dpf" name="dpf">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYQ4EN2u5pupyn7EkKtLkpE04IlW/+OHI5O/ndbKFm0Rb/ks0xN0BO+" crossorigin="anonymous"></script>
    </body>
</html>
